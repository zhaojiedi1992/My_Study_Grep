<h1>01 简介</h1>
<p>grep在输入文件中搜索包含匹配给定模式列表的行。 当它在一行中找到匹配项时，它将该行复制到标准输出（默认情况下），或者产生您请求的任何其他类型的输出。</p>
<p>虽然grep希望对文本进行匹配，但除了可用内存之外，对输入行长度没有限制，并且可以匹配一行内的任意字符。 如果输入文件的最后一个字节不是换行符，那么grep默默提供一个。 由于换行符也是模式列表的分隔符，因此无法在文本中匹配换行符。</p>
